<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Soccer Match
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

 
  <ion-grid style="height:100%;">
    <ion-row justify-content-center align-items-center style="height:100%;">

      <ion-col size=12 size-sm=10 offset-sm=1 size-md=8 offset-md=2 size-lg=2 size-lg=6 offset-xl=4>

        <ion-card-content class="i-c-content">
          <ion-item lines="none">
          <ion-input type="text" placeholder="Team A" [(ngModel)]="teamA">

          </ion-input>
          </ion-item>

          <ion-item lines="none">
            <ion-input type="text" placeholder="Team B" [(ngModel)]="teamB">
  
            </ion-input>
            
            </ion-item>

            <ion-button color="primary" expand="block" (click)= "start()">Start</ion-button>
            
        </ion-card-content>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
